{% extends "base.html" %}
{% load cms_tags menu_tags extra_cms_tags %}

{% block base_content %}
    <section class="section-title img-news" >
        <div class="overlay-bg"></div>
        <div class="container">
            <h1>{{ request.current_page.get_root.get_title }}</h1>
        </div>
    </section>

    <section class="content-info">
        <div class="crumbs">
            <div class="container">
                <ul>
                    {% show_breadcrumb %}
                </ul>
            </div>
        </div>
        <section class="container padding-top">
            <div class="row">
                <div class="col-md-12">
                    <div class="panel-box">
                        {% block news_content %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </section>
    </section>
{% endblock %}
